{% extends 'base.html' %}

{% block main %}
<div class="container" style="margin-top: 2rem;">
    <h1>Your Info</h1>
    <div class="form-group">
        <span class="form-label">Name:</span>
        <span class="form-element">{{ user_info[0] }} {{ user_info[1] }}</span>
    </div>
    <div class="form-group">
        <span class="form-label">Email:</span>
        <span class="form-element">{{ user_info[2]}}</span>
    </div>
    <br>
    <br>
    <a href="{{ url_for('render_edit_info_page') }}">
        <button type="button">Update your information</button>
    </a>
</div>
{% endblock %}
