{% extends "base.html" %}

{% block pageheading %}create a group{% endblock %}

{% block main %}
    <form class="myform" method="post">
        <div class="form-group">
            <div class="form-label"> Subject: </div>
            <div class="form-element"> <input type="text" name="subject" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"> Year level: </div>
            <div class="form-element"> <input type="text" name="level" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"> Group password: </div>
            <div class="form-element"> <input type="text" name="password" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"> Date: </div>
            <div class="form-element"> <input type="date" name="date" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"> Time: </div>
            <div class="form-element"> <input type="time" name="time" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"> </div>
            <div class="form-element"> <input type="submit" value="Submit"></div>        </div>
    </form>
{% endblock %}
