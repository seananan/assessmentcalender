<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WC | home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link href="{{ url_for('static', filename='smile.css') }}" rel="stylesheet">
</head>

<body>
<nav>
    <div class="container">
        <div class="navbar-brand">Wellington College.</div>
        <div class="navbar-links">
            <a href="/">Home</a>
            {% if session.logged_in %}
                <a href="/logout">Log Out</a>
                <a href="/yourgroups">Classes</a>
                <a href="/groupsignup">Join Class</a>
                <a href="/userprofile">Profile</a>
                {% if session.is_teacher %}
                    <a href="/createassessment">Create assessment</a>
                    <a href="/creategroup">Create Class</a>
                {% endif %}
            {% else %}
                <a href="/signup">Sign Up</a>
                <a href="/login">Log In</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    <header>
        <h2>{% block pageheading %}{% endblock %}</h2>
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</div>
</body>

</html>
